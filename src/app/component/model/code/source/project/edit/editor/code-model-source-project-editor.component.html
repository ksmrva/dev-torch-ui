<div class="sidebar-menu-form ps-2 pe-2 pb-4" id="{{ this.baseHtmlId }}_Container">
  <menu-select *ngIf="showSelect" [baseHtmlId]="menuSelectBaseHtmlId" [availableKeys]="availableProjectNames" id="{{ baseHtmlId }}_MenuSelect"
                (keyWasSelected)="loadProjectForEdit($event)" (addNewButtonClicked)="loadNewProjectForEdit()">
  </menu-select>
  <code-model-source-project-edit-form *ngIf="!showSelect" [projectForEditObservable]="projectForEdit$.asObservable()" id="{{ baseHtmlId }}_EditForm"
                        (projectWasUpdated)="resetEdit()" (resetEditButtonClicked)="resetEdit()">
  </code-model-source-project-edit-form>
</div>
