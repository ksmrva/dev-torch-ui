<form class="m-2" [formGroup]="projectEditForm" (ngSubmit)="saveProject()" id="codeModelSourceProject_EditForm_Form" >
  <div class="mb-3" id="codeModelSourceProject_EditForm_Form_NameSection">
    <label class="form-label edit-form-menu-label-primary" for="codeModelSourceProject_EditForm_Form_NameSection_Input" id="codeModelSourceProject_EditForm_Form_NameSection_Label" >name</label >
    <input class="form-control form-control-sm" formControlName="name" type="text" id="codeModelSourceProject_EditForm_Form_NameSection_Input" />
  </div>
  <div *ngIf="isProjectNew(projectForEdit)" class="mb-3" id="codeModelSourceProject_EditForm_Form_PathSection">
    <label class="form-label edit-form-menu-label-primary" for="codeModelSourceProject_EditForm_Form_PathSection_Input" id="codeModelSourceProject_EditForm_Form_PathSection_Label" >path</label >
    <input class="form-control form-control-sm" formControlName="path" type="text" id="codeModelSourceProject_EditForm_Form_PathSection_Input" />
  </div>
  <div class="d-flex justify-content-end ps-1 pe-1 pt-3 pb-1" id="codeModelSourceProject_EditForm_Form_Controls" >
    <button class="btn btn-sm save-button m-2" type="submit" id="codeModelSourceProject_EditForm_Form_Controls_SaveButton" >
      save
    </button>
    <button class="btn btn-sm cancel-button m-2" type="button" (click)="cancelButtonClicked()" id="codeModelSourceProject_EditForm_Form_Controls_CancelButton" >
      cancel
    </button>
  </div>
</form>
