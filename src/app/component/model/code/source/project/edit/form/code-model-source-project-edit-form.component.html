<div class="ps-1 pe-1 pt-3 pb-2" id="codeModelSourceProject_EditForm_Title">
  <h5 class="sidebar-menu-form-title h5" id="codeModelSourceProject_EditForm_Title_Name" >
    {{ isProjectNew(projectForEdit) ? "add new" : "edit" }}
  </h5>
</div>
<form class="m-2" [formGroup]="projectEditForm" (ngSubmit)="saveProject()" id="codeModelSourceProject_EditForm_Form" >
  <div class="mb-3" id="codeModelSourceProject_EditForm_Form_NameSection">
    <label class="form-label sidebar-menu-label-primary" for="codeModelSourceProject_EditForm_Form_NameSection_Input" id="codeModelSourceProject_EditForm_Form_NameSection_Label" >name</label >
    <input class="form-control form-control-sm" formControlName="name" type="text" id="codeModelSourceProject_EditForm_Form_NameSection_Input" />
  </div>
  <div *ngIf="isProjectNew(projectForEdit)" class="mb-3" id="codeModelSourceProject_EditForm_Form_PathSection">
    <label class="form-label sidebar-menu-label-primary" for="codeModelSourceProject_EditForm_Form_PathSection_Input" id="codeModelSourceProject_EditForm_Form_PathSection_Label" >path</label >
    <input class="form-control form-control-sm" formControlName="path" type="text" id="codeModelSourceProject_EditForm_Form_PathSection_Input" />
  </div>
  <div class="d-flex justify-content-end ps-1 pe-1 pt-3 pb-1" id="codeModelSourceProject_EditForm_Form_Controls" >
    <button class="btn btn-sm main-action-button m-2" type="submit" id="codeModelSourceProject_EditForm_Form_Controls_SaveButton" >
      save
    </button>
    <button class="btn btn-sm main-cancel-button m-2" type="button" (click)="resetEdit()" id="codeModelSourceProject_EditForm_Form_Controls_CancelButton" >
      cancel
    </button>
  </div>
</form>
