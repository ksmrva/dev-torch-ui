<div class="sidebar-menu-form ps-2 pe-2 pb-4" id="{{ this.baseHtmlId }}_Container">
  <menu-select *ngIf="showSelect" [baseHtmlId]="menuSelectBaseHtmlId" [availableKeys]="getAvailableConfigKeys()" id="{{ baseHtmlId }}_MenuSelect"
            (keyWasSelected)="loadConfigForEdit($event)" (addNewButtonClicked)="loadNewConfigForEdit()">
  </menu-select>
  <db-model-source-config-edit-form *ngIf="!showSelect" [sourceConfigForEditObservable]="configForEdit$.asObservable()" id="{{ baseHtmlId }}_EditForm"
                            (sourceConfigWasUpdated)="resetConfigEdit()" (resetEditButtonClicked)="resetConfigEdit()" >
  </db-model-source-config-edit-form>
</div>
