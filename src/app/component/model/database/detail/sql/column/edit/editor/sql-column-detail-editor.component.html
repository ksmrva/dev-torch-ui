<simple-edit-select *ngIf="!columnNameSelectedForEdit" id="{{ this.baseHtmlId }}_SimpleMenuSelect"
                    [baseHtmlId]="simpleMenuSelectBaseHtmlId" [labelName]="simpleMenuSelectLabelName"
                    [availableKeys]="getAvailableColumnNames()" (keyWasSelected)="loadColumnForEdit($event)">
</simple-edit-select>
<sql-column-detail-edit-form *ngIf="columnNameSelectedForEdit" id="{{ this.baseHtmlId }}_Form_ColumnsSection_ColumnEdit_Form"
                        [columnForEditObservable]="columnForEdit$.asObservable()" [tableId]="tableId"
                        (resetEditButtonClicked)="resetEdit()" (columnWasUpdated)="resetAfterUpdate()" >
</sql-column-detail-edit-form>
