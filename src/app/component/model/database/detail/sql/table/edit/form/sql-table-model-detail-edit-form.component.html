<div class="ps-1 pe-1 pt-3 pb-2" id="sqlTableDetailEditForm_Title">
  <h5 class="sidebar-menu-form-title h5" id="sqlTableDetailEditForm_Title_Name" >
    {{ isTableNew(tableForEdit) ? "add new" : "edit" }}
  </h5>
</div>
<form class="m-2" [formGroup]="tableEditForm" (ngSubmit)="saveTableModel()" id="sqlTableDetailEditForm_Form" >
  <div class="mb-3" id="sqlTableDetailEditForm_Form_NameSection">
    <label class="form-label sidebar-menu-label-primary" for="sqlTableDetailEditForm_Form_NameSection_Input" id="sqlTableDetailEditForm_Form_NameSection_Label" >name</label >
    <input class="form-control form-control-sm" formControlName="name" type="text" id="sqlTableDetailEditForm_Form_NameSection_Input" />
  </div>
  <div class="mb-3" id="sqlTableDetailEditForm_Form_DescriptionSection">
    <label class="form-label sidebar-menu-label-primary" for="sqlTableDetailEditForm_Form_DescriptionSection_Input" id="sqlTableDetailEditForm_Form_DescriptionSection_Label" >description</label >
    <input class="form-control form-control-sm" formControlName="description" type="text" id="sqlTableDetailEditForm_Form_DescriptionSection_Input" />
  </div>
  <div class="mb-3" id="sqlTableDetailEditForm_Form_TableCategorySection">
    <label class="form-label sidebar-menu-label-primary" for="sqlTableDetailEditForm_Form_TableCategorySection_Select" id="sqlTableDetailEditForm_Form_TableCategorySection_Label" >category</label >
    <select class="form-control form-control-sm form-select" formControlName="tableCategory" id="sqlTableDetailEditForm_Form_TableCategorySection_Select" >
      <option *ngFor="let availableTableCategory of availableTableCategories" [ngValue]="availableTableCategory" id="sqlTableDetailEditForm_Form_TableCategorySection_Select_Option_{{ availableTableCategory.name }}" >
        {{ availableTableCategory.name }}
      </option>
    </select>
  </div>
  <div class="mb-3" id="sqlTableDetailEditForm_Form_ColumnsSection">
    <sql-column-model-detail-editor [tableForEditObservable]="tableForEdit$.asObservable()" id="sqlTableDetailEditForm_Form_ColumnsSection_ColumnModelEditor"
                          (columnWasUpdated)="resetTableEditAfterUpdate()" ></sql-column-model-detail-editor>
  </div>
  <div class="d-flex justify-content-end ps-1 pe-1 pt-3 pb-1" id="sqlTableDetailEditForm_Form_Controls" >
    <button class="btn btn-sm main-action-button m-2" type="submit" id="sqlTableDetailEditForm_Form_Controls_SaveButton" >
      save
    </button>
    <button class="btn btn-sm main-cancel-button m-2" type="button" (click)="resetTableEdit()" id="sqlTableDetailEditFormForm_Controls_CancelButton" >
      cancel
    </button>
  </div>
</form>
