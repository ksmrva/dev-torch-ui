<div class="row m-0" id="documentationViewer">
  <div class="border-start border-end border-bottom border-1 p-0 collapse show" id="documentationViewerSidebar" >
    <div class="d-flex align-items-center justify-content-center documentation-viewer-sidebar-title-container">
      <span class="documentation-viewer-sidebar-title">tools</span>
    </div>
    <div class="documentation-viewer-sidebar-item-container">
      <button class="btn documentation-viewer-sidebar-item-button p-0" [ngClass]="additionalCanvasViewerButtonClasses" (click)="toggleCanvasViewer()">
        <div class="documentation-viewer-sidebar-item-icon-container pt-2 pb-2">
          <i class="bi bi-palette2 h4 m-0" id=""></i>
          <span style="font-weight:lighter">canvas</span>
        </div>
      </button>
    </div>
  </div>
  <div class="border-start border-end border-bottom p-0" [ngClass]="documentationContentClass" id="documentationViewerContent" >
    <div *ngIf="!canvasViewerIsClosed" id="documentationViewerContent_CanvasViewerHolder">
      <canvas-viewer id="documentationViewerContent_CanvasViewer"></canvas-viewer>
    </div>
  </div>
</div>
