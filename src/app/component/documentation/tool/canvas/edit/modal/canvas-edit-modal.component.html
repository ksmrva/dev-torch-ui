<modal [baseHtmlId]="baseHtmlId" [modalTitle]="modalTitle">
  <edit-select *ngIf="showSelect" [parentHtmlId]="menuSelectBaseHtmlId" [availableKeys]="availableCanvasNames" id="{{ baseHtmlId }}_MenuSelect"
            (keyWasSelected)="loadCanvasForEdit($event)" (addNewButtonClicked)="loadNewCanvasForEdit()">
  </edit-select>
  <canvas-edit-form *ngIf="!showSelect" [canvasForEditObservable]="canvasForEdit$.asObservable()" id="{{ baseHtmlId }}_EditForm"
                        (canvasWasUpdated)="resetEdit()" (resetEditButtonClicked)="resetEdit()">
  </canvas-edit-form>
</modal>
