<div class="ps-1 pe-1 pt-3 pb-2" id="canvasEditForm_Title">
  <h5 class="edit-form-menu-form-title h5" id="canvasEditForm_Title_Name" >
    {{ isCanvasNew(canvasForEdit) ? "add new" : "edit" }}
  </h5>
</div>
<form class="m-2" [formGroup]="canvasEditForm" (ngSubmit)="saveCanvas()" id="canvasEditForm_Form" >
  <div class="mb-3" id="canvasEditForm_Form_NameSection">
    <label class="form-label edit-form-menu-label-primary" for="canvasEditForm_Form_NameSection_Input" id="canvasEditForm_Form_NameSection_Label" >name</label >
    <input class="form-control form-control-sm" formControlName="name" type="text" id="canvasEditForm_Form_NameSection_Input" />
  </div>
  <div class="mb-3" id="canvasEditForm_Form_SizeSection">
    <label class="form-label edit-form-menu-label-primary col-sm-7" for="canvasEditForm_Form_SizeSection_Height_Input" id="canvasEditForm_Form_SizeSection_Height_Label" >height</label >
    <label class="form-label edit-form-menu-label-primary col-sm-5" for="canvasEditForm_Form_SizeSection_Width_Input" id="canvasEditForm_Form_SizeSection_Width_Label" >width</label >
    <div class="input-group input-group-sm" id="canvasEditForm_Form_SizeSection_InputGroup" >
      <input class="form-control" formControlName="height" type="number" placeholder="0" id="canvasEditForm_Form_SizeSection_Height_Input" />
      <span class="input-group-text edit-form-input-group-addon" id="canvasEditForm_Form_SizeSection_Height_InputGroupAddon" >px</span >
      <span class="input-group-text edit-form-input-group-addon m-1 ms-2 me-2" id="canvasEditForm_Form_SizeSection_InputGroupAddon" >x</span >
      <input class="form-control" formControlName="width" type="number" placeholder="0" id="canvasEditForm_Form_SizeSection_Width_Input" />
      <span class="input-group-text edit-formedit-form-input-group-addon" id="canvasEditForm_Form_SizeSection_Width_InputGroupAddon" >px</span >
    </div>
  </div>
  <div class="d-flex justify-content-between mb-3" id="canvasEditForm_Form_BackgroundColorSection" >
    <label class="form-label edit-form-menu-label-primary pt-1" for="canvasEditForm_Form_BackgroundColorSection_Input" id="canvasEditForm_Form_BackgroundColorSection_Label" >background color</label >
    <input class="form-control form-control-sm" formControlName="backgroundColor" type="color" placeholder="Background Color" id="canvasEditForm_Form_BackgroundColorSection_Input" />
  </div>
  <div *ngIf="!isCanvasNew(canvasForEdit)" class="mb-3" id="canvasEditForm_Form_CellsSection">
    <canvas-cell-editor [canvasForEditObservable]="canvasForEditObservable" id="canvasEditForm_Form_CellsSection_CellEditor"
                            (cellWasUpdated)="resetBothCellsEdit()"></canvas-cell-editor>
  </div>
  <div class="d-flex justify-content-end ps-1 pe-1 pt-3 pb-1" id="canvasEditForm_Form_Controls" >
    <button class="btn btn-sm save-button m-2" type="submit" id="canvasEditForm_Form_Controls_SaveButton" >
      save
    </button>
    <button class="btn btn-sm cancel-button m-2" type="button" (click)="resetEdit()" id="canvasEditForm_Form_Controls_CancelButton" >
      cancel
    </button>
  </div>
</form>
